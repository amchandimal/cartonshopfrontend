<div class="container" style="padding-top: 50px;">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="sel1">Select The Product:</label>
          <select class="form-control" [(ngModel)]="selectedProduct" (change)="getProductPrices()">
            <option *ngFor="let prod of products" [ngValue]="prod">{{prod.name}}</option>
          </select>
        </div>
      </div>
    </div>
    <div *ngIf="selectedProduct" class="row">
      <div class="col-md-6">
      <table class="table table-striped table-bordered" style="text-align: center;">
        <thead>
          <tr> 
            <th colspan="2">Price BreakDown</th>
            <th colspan="2">Composition</th>
          </tr>
          <tr>
            <th>Units</th>
            <th>Price</th>
            <th>Cartons</th>
            <th>Units</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of priceMap">
            <td>{{prod.totalUnits}}</td>
            <td>{{prod.price| currency:'LKR '}}</td>
            <td>{{prod.cartons == 0 ? '-':prod.cartons}}</td>
            <td>{{prod.units == 0 ? '-':prod.units}}</td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
</div>
